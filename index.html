<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome-icon-cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./index.css">
    <!-- title -->
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="player--card">
            <div class="player--image--container">
                <img 
                
                src="./assets/music.png" alt="music-image">
            </div>
            <div class="player--content">
                <div class="player--name">
                    <marquee behavior="" direction="">Music is playing Now</marquee>
                </div>
                <div class="player--controlers">
                    <div class="player-control"><i class="fa fa-step-backward" aria-hidden="true"></i></div>
                    <div class="player-control" id = "play" onclick="playSong()"><i class="fa fa-play" aria-hidden="true"></i></div>
                    <div class="player-control" id= "pause" onclick="pauseSong()"><i class="fa fa-pause" aria-hidden="true"></i></div>
                    <div class="player-control"><i class="fa fa-step-forward" aria-hidden="true"></i></div>
                </div>
                <div class="player--progress" id="progress">

                </div>
            </div>
        </div>
    </div>

    <audio controls id="song" style="display: none;">
        <source src="./assets/roa-music-walk-around(chosic.com).mp3"> 
    </audio>
    <script src="./index.js"></script>
</body>
</html>
